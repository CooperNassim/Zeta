version: '3.8'

services:
  trading-system:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-system
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
